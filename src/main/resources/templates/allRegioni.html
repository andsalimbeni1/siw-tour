<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<title>Catering SIW-2022</title>
<style type="text/css">
    body{
    background-image: url("/images/catering.png");
    background-attachment: fixed;
    font-family: 'Raleway', sans-serif;
    }

    .main-wrapper{
        height: 100%;
        background-color: rgba(255, 255, 255, 0.90);
        width: 50vw;
   	    box-sizing: border-box;
    }

    input{
        box-sizing: border-box;
    }
    
    a{
    text-decoration: none;
    font-size: larger;
    margin: 2em;
    color: black;
    }

    a:hover{
    color: gray;
    }
</style>
</head>
<body>
<div class="p-4 main-wrapper my-5 m-auto rounded" align="center">
<h1 class="border-bottom pb-3">Elenco guide</h1>
	<ul class="list-group list-group-flush rounded my-4">
	<li class="list-group-item fs-5" th:each="regione : ${regioni}">
		<a href="regione.html"
		th:href="@{'/regione'+'/'+${regione.id}}"
		th:text="${regione.nome}">Regione</a>
	</li>
	</ul>

	<a class="btn btn-outline-dark my-4" role = "button" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}" th:href="@{/admin/regioneForm}">Aggiungi regione</a>
	<a class="btn btn-outline-dark my-4" role = "button" th:href="@{/default}">Home</a>

</div>
</body>
</html>
