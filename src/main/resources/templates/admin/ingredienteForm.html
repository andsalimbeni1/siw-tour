<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
<title>Catering SIW-2022</title>
<style type="text/css">
	body{
		background-image: url("/images/catering.png");
		background-attachment: fixed;
		font-family: 'Raleway', sans-serif;
    }
    input{
        box-sizing: border-box;
    }
    .main-wrapper{
        height: 100%;
        background-color: rgba(255, 255, 255, 0.90);
        width: 50vw;
   	    box-sizing: border-box;
    }
    
    a{
    text-decoration: none;
    font-size: larger;
    margin: 2em;
    color: black;
    }

    a:hover{
    color: gray;
    }
</style>
</head>
<body>
	<div class="p-4 main-wrapper my-5 m-auto rounded">
		<h1 class="border-bottom pb-3">Aggiungi ingrediente</h1>
		
		<form action="#" th:action="@{/admin/ingredienteForm}" method="post" th:object="${ingrediente}">
		
			<div class="mt-4">
			<label class="form-label fs-4">Nome:</label>
			<input class="form-control" type="text" placeholder = "Nome" th:field="*{nome}"/>
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Errore nome</span><br/>
			</div>
			
			<div class="mt-2">
			<label class="form-label fs-4">Origine:</label>
			<input class="form-control" type="text" placeholder = "Origine" th:field="*{origine}"/>
			<span th:if="${#fields.hasErrors('origine')}" th:errors="*{origine}">Errore origine</span><br/>
			</div>
			
			<div class="my-2">
			<label class="form-label fs-4">Descrizione:</label>
			<input class="form-control" type="text" placeholder = "Descrizione" th:field="*{descrizione}"/>
			<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}">Errore descrizione</span><br/>
			</div>
			
			<button class="btn btn-outline-success my-4" type="submit">Aggiungi</button>
			<a class="btn btn-outline-dark my-4" role="button" th:href="@{/allIngredienti}">Elenco ingredienti</a>
			<a class="btn btn-outline-dark my-4 mx-auto" role = "button" th:href="@{/home}">Home</a>
		
		</form>
		
	</div>
</body>
</html>
